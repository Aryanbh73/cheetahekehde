<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
   <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        transition: background-color 0.5s;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 2rem;
        color: #333;
        transition: all 0.3s;
    }

    .gif {
    height: 75%;
    width: 75%;
    }  

    .buttons {
        display: flex;
        gap: 20px;
        position: relative;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
    }

    #yesBtn {
        background-color: #4caf50;
        color: white;
    }

    #noBtn {
        background-color: #f44336;
        color: white;
        transition: transform 0.3s ease;
    }

    button:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
    }

    #successPage {
        display: none;
        opacity: 0;
        transition: opacity 1s ease;
    }
   </style>
</head>
<body>
    <div class="container">
        <h1 id="mainQuestion">Will you be my Valentine?</h1>
        <img class="gif" alt="gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXNmMnlkb3BtNnR0cHJ4djdwNWFkeDc5MmthaTYwd3k0MjdraHRveCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YZOsKxJfmvzG0/giphy.gif"/>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <script>
        const yesBtn=document.getElementById('yesBtn');
        const noBtn=document.getElementById('noBtn');
        const gif = document.querySelector(".gif");
        const mainQuestion=document.getElementById('mainQuestion');
        const container=document.querySelector('.container');

        noBtn.addEventListener('mouseover',()=>{
            const containerRect=container.getBoundingClientRect();
            const maxX=containerRect.width - noBtn.offsetWidth;
            const maxY=containerRect.height - noBtn.offsetHeight;

            const randomX= Math.floor(Math.random()*maxX);
            const randomY= Math.floor(Math.random()*maxY);

            noBtn.style.transform=`translate(${randomX}px, ${randomY}px)`;
        });

        noBtn.addEventListener('mouseleave',()=>{
            noBtn.style.transform = 'translate(0,0)';
        });

        yesBtn.addEventListener('click',()=>{
            window.open('second-page.html','_blank');

            document.body.style.backgroundColor= '#4CAF50';
            mainQuestion.style.transform = 'scale(1.2)';
            mainQuestion.style.transform = 'white';
        });

        [yesBtn, noBtn].forEach(btn =>{
            btn.addEventListener('mousedown',()=>{
                btn.style.transform = 'translateY(2px)';
            });
            btn.addEventListener('mouseup',()=>{
                btn.style.transform = 'translteY(0)';
            });
        });
    </script>
</body>
</html>
