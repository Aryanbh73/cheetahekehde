        <style>
            body{
                text-align: center;
                margin: 0;

            h1{

            }
            .image-grid{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                max-width: 800px;

                cursor: pointer;

                width: 100%;
                height: 200px;
                object-fit: cover;
                border: 3px solid transparent;
                transition: all 0.3s ease;
            }
            .image-container.selected img{
                border-color: #4CAF50;
                transform: scale(0.95);
            }
        </style>
